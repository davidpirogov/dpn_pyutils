version: 0.1
cli:
    version: 1.19.0
lint:
    enabled:
        - bandit@1.7.6
        - black@23.12.1
        - checkov@3.1.54
        - git-diff-check
        - osv-scanner@1.5.0
        - ruff@0.1.11
        - trivy@0.48.2
        - trufflehog@3.63.7
        - yamllint@1.33.0
        - flake8@7.0.0
        - gitleaks@8.18.1
        - isort@5.13.2
        - markdownlint@0.38.0
        - prettier@3.1.1
        - taplo@0.8.1

plugins:
    sources:
        - id: trunk
          ref: v1.4.2
          uri: https://github.com/trunk-io/plugins
runtimes:
    enabled:
        - go@1.21.0
        - node@18.12.1
        - python@3.10.8
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
